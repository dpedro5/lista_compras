<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/icons/logo.svg" alt="Logo do quicklist">
            <p>destinopedro</p>
        </header>

        <main>
            <a href="#"><img src="assets/icons/arrow-left.svg" alt="Voltar"></a>
            <h1>Compras da Semana</h1>

            <form>
                <input type="text" class="add-item" name="add-item" id="add-item" placeholder="Adicionar novo item"
                required>
                <button type="submit" class="button">Novo Item</button>
            </form>

            <form id="itens-list"></form>
            <div id="delete-alert">
                <img src="assets/icons/alert-icon.svg" alt="Sinal de alerta">
                <p>O item foi removido da lista</p>
                <button type="button" onclick="hiddenAlert()"><img src="assets/icons/X.svg" alt=""></button>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
